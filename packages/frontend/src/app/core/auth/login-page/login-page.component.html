<main class="flex flex-col items-center justify-start md:justify-center min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 px-5 pt-10 md:pt-0 pb-12 md:pb-96 gap-8">
    <div class="flex flex-col items-center">
        <img src="b2bColor.png" alt="Back To Backup Logo" class="w-32 md:w-40 lg:w-48 h-auto">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-6 md:mb-10">Back To Backup</h1>
    </div>

    <form class="flex flex-col gap-4 bg-white p-4 rounded-lg shadow-lg sm:w-96 w-full" [formGroup]="loginForm" (ngSubmit)="login()">
        <h2 class="text-2xl font-bold">Inicio de Sesión</h2>
        <input pInputText placeholder="Email" type="email" formControlName="email" autocomplete="email" />
        <p-inputGroup>
            <input pPassword placeholder="Contraseña" [feedback]="false" [type]="showPassword ? 'text' : 'password'" formControlName="password" autocomplete="current-password" />
            <button pButton (click)="togglePassword()" type="button">
                @if (showPassword) {
                    <ng-icon name="bootstrapEyeSlashFill" class="text-xl"></ng-icon>
                } @else {
                    <ng-icon name="bootstrapEyeFill" class="text-xl"></ng-icon>
                }
            </button>
        </p-inputGroup>
        <p class="mb-5 -mt-2.5">¿No tienes una cuenta? <p-button routerLink="/register" [link]="true" label="Regístrate" styleClass="p-0"/></p>
        <p-button label="Iniciar Sesión" severity="primary" styleClass="w-full" type="submit" [disabled]="loginForm.invalid"/>
    </form>
</main>
