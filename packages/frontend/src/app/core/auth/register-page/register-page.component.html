<main class="flex flex-col items-center justify-center h-screen bg-gradient-to-br from-blue-100 to-blue-300 px-5 pb-12 md:pb-96">
    <div class="flex flex-col items-center">
        <img src="b2bColor.png" alt="Back To Backup" class="w-auto max-w-full h-auto max-h-24 md:max-h-36">
        <h1 class="text-4xl font-bold mb-10">Back To Backup</h1>
    </div>
    <form class="flex flex-col gap-4 bg-white p-4 rounded-lg shadow-lg md:w-96" [formGroup]="registerForm" (ngSubmit)="register()">
        <h2 class="text-2xl font-bold">Registro de Usuario</h2>

        <input pInputText placeholder="Nombre" type="text" formControlName="firstName" autocomplete="given-name" />
        <input pInputText placeholder="Apellido" type="text" formControlName="lastName" autocomplete="family-name" />
        <p-divider styleClass="m-0"></p-divider>
        <input pInputText placeholder="Email" type="email" formControlName="email" autocomplete="email" />
        <p-inputGroup>
            <input pPassword placeholder="Contraseña" [type]="showPassword ? 'text' : 'password'" formControlName="password" autocomplete="new-password" />

            <button pButton (click)="togglePassword()" type="button">
                @if (showPassword) {
                <ng-icon name="bootstrapEyeSlashFill" class="text-xl"></ng-icon>
                } @else {
                <ng-icon name="bootstrapEyeFill" class="text-xl"></ng-icon>
                }
            </button>
        </p-inputGroup>

        <p class="mb-5 -mt-2.5">Si ya tienes una cuenta, <p-button routerLink="/login" [link]="true"
                label="Inicia Sesión" styleClass="p-0" /></p>
        <button pButton severity="primary" styleClass="w-full" type="submit" [disabled]="registerForm.invalid">Registrate</button>
    </form>
</main>
