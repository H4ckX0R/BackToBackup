<p-menubar [model]="items">
    <ng-template #start>
        <p-button [rounded]="true" styleClass="p-1" [text]="true" routerLink="/home">
            <img src="b2bColor.png" alt="Back To Backup" class="max-h-10">
        </p-button>
    </ng-template>
    <ng-template #item let-item let-root="root">
        <a pRipple class="flex items-center p-menubar-item-link" [routerLink]="item.routerLink">
            <ng-icon [name]="item.icon" class="text-xl"></ng-icon>
            <span>{{ item.label }}</span>
            @if (item.items) {
            <ng-icon name="bootstrapChevronDown" class="text-lg"></ng-icon>
            }
        </a>
    </ng-template>
    <ng-template #end>
        <p-button [rounded]="true" styleClass="p-1" [text]="true" (click)="profileMenu.toggle($event)">
            <p-avatar size="large" shape="circle">
                <ng-icon name="bootstrapPersonFill" class="text-2xl"></ng-icon>
            </p-avatar>
        </p-button>
    </ng-template>
</p-menubar>

<p-menu #profileMenu [model]="profileItems" [popup]="true">
    <ng-template #item let-item let-root="root">
        <a pRipple class="flex items-center p-menu-item-link" (click)="item.command">
            @if (item.icon) {
            <ng-icon [name]="item.icon" class="text-xl p-menu-item-icon"></ng-icon>
            }
            <span>{{ item.label }}</span>
        </a>
    </ng-template>
</p-menu>
